<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <p>sss</p>
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input 
                    id-="email"
                    type="text" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                >
            </div>
            <div class="form-group">
                <label for="password">
                   Password
                </label>
                <input 
                id-="password"
                type="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                >
            </div>
            <div>
                <!-- validation btn -->
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'Sign Up'}}</button> |
                <button class="btn btn-success" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode?'Sign Up':'Login'}}</button>

            </div>
            <div>
            </div>
        </form>
    </div>
</div>
